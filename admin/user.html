<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل ادمین - جزئیات کاربر</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
        .container {
            padding-left: 1rem;
            padding-right: 1rem;
        }
    </style>
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <meta name="robots" content="noindex, nofollow">

    <!-- Header -->
    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">
                <span id="gym-name">باشگاه</span> - پنل ادمین
            </h1>
            <div class="flex items-center space-x-4 space-x-reverse">
                <nav>
                    <a href="index.html" class="text-gray-600 hover:text-blue-800 transition-colors duration-200">داشبورد</a>
                    <a href="users.html" class="text-blue-600 hover:text-blue-800 font-bold transition-colors duration-200">اعضا</a>
                    <a href="reports.html" class="text-gray-600 hover:text-blue-800 transition-colors duration-200">گزارشات</a>
                    <a href="admins.html" class="text-gray-600 hover:text-blue-800 transition-colors duration-200">ادمین‌ها</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 flex-grow">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-6 text-center" id="user-name">جزئیات کاربر</h2>
        
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-6">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">اطلاعات کاربر</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <p class="text-sm text-gray-500">نام و نام خانوادگی:</p>
                    <p class="text-lg font-medium text-gray-900" id="user-full-name">--</p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">کد عضویت:</p>
                    <p class="text-lg font-medium text-gray-900" id="user-membership-code">--</p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">وضعیت:</p>
                    <p class="text-lg font-medium text-gray-900" id="user-status">--</p>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-lg">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">اشتراک‌ها</h3>
            <div class="space-y-4">
                <div class="flex items-center space-x-2 space-x-reverse">
                    <input type="number" id="extend-days-input" placeholder="تعداد روز" class="flex-grow p-2 rounded-full border border-gray-300">
                    <button id="extend-sub-btn" class="bg-green-500 text-white py-2 px-4 rounded-full font-medium hover:bg-green-600 transition-colors duration-200">تمدید</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr class="bg-gray-100 text-right">
                                <th class="py-2 px-4">تاریخ شروع</th>
                                <th class="py-2 px-4">تاریخ پایان</th>
                                <th class="py-2 px-4">وضعیت</th>
                            </tr>
                        </thead>
                        <tbody id="subscriptions-table-body" class="divide-y divide-gray-200">
                            <!-- Subscription rows will be generated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="p-4 text-center text-gray-500 text-sm">
        <p>&copy; 2023 پلتفرم مدیریت باشگاه. تمامی حقوق محفوظ است.</p>
    </footer>

    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Supabase configuration
            const SUPABASE_URL = 'https://mchjfnbbfmslocmexwxs.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jaGpmbmJiZm1zbG9jbWV4d3hzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3ODk4ODcsImV4cCI6MjA3MTM2NTg4N30.IzJfkGRfyS7fLdTXu0yckGwKRFVt_wMFLZY8g68qBnM';
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id');

            const userNameEl = document.getElementById('user-name');
            const userFullNameEl = document.getElementById('user-full-name');
            const userMembershipCodeEl = document.getElementById('user-membership-code');
            const userStatusEl = document.getElementById('user-status');
            const subscriptionsTableBody = document.getElementById('subscriptions-table-body');
            const extendDaysInput = document.getElementById('extend-days-input');
            const extendSubBtn = document.getElementById('extend-sub-btn');

            if (!userId) {
                document.querySelector('main').innerHTML = '<p class="text-center text-red-500">شناسه کاربر نامعتبر است.</p>';
                return;
            }

            async function fetchAndRenderUserDetails() {
                try {
                    // Fetch user details
                    const { data: user, error: userError } = await supabase
                        .from('users')
                        .select('*')
                        .eq('id', userId)
                        .single();

                    if (userError) throw userError;

                    userNameEl.textContent = `جزئیات کاربر: ${user.full_name}`;
                    userFullNameEl.textContent = user.full_name;
                    userMembershipCodeEl.textContent = user.membership_code;
                    userStatusEl.textContent = user.is_active ? 'فعال' : 'غیرفعال';
                    userStatusEl.classList.add(user.is_active ? 'text-green-500' : 'text-red-500');

                    // Fetch user subscriptions
                    const { data: subscriptions, error: subError } = await supabase
                        .from('subscriptions')
                        .select('*')
                        .eq('user_id', userId)
                        .order('end_date', { ascending: false });

                    if (subError) throw subError;

                    subscriptionsTableBody.innerHTML = ''; // Clear table
                    if (subscriptions.length === 0) {
                        subscriptionsTableBody.innerHTML = '<tr><td colspan="3" class="py-4 text-center text-gray-500">هیچ اشتراکی یافت نشد.</td></tr>';
                    } else {
                        subscriptions.forEach(sub => {
                            const row = document.createElement('tr');
                            const status = new Date(sub.end_date) > new Date() ? 'فعال' : 'منقضی شده';
                            const statusColor = new Date(sub.end_date) > new Date() ? 'text-green-500' : 'text-red-500';

                            row.innerHTML = `
                                <td class="py-2 px-4">${sub.start_date}</td>
                                <td class="py-2 px-4">${sub.end_date}</td>
                                <td class="py-2 px-4 font-bold ${statusColor}">${status}</td>
                            `;
                            subscriptionsTableBody.appendChild(row);
                        });
                    }

                } catch (error) {
                    console.error('Error fetching user details:', error.message);
                    document.querySelector('main').innerHTML = `<p class="text-center text-red-500">خطا در بارگذاری اطلاعات کاربر: ${error.message}</p>`;
                }
            }

            // Handle subscription extension
            extendSubBtn.addEventListener('click', async () => {
                const daysToAdd = parseInt(extendDaysInput.value);
                if (isNaN(daysToAdd) || daysToAdd <= 0) {
                    // Using a custom modal or message box instead of alert()
                    const messageBox = document.createElement('div');
                    messageBox.classList.add('bg-red-200', 'text-red-800', 'p-3', 'rounded-xl', 'text-center', 'mb-4');
                    messageBox.textContent = 'لطفا تعداد روز صحیح را وارد کنید.';
                    document.querySelector('main').prepend(messageBox);
                    setTimeout(() => messageBox.remove(), 5000);
                    return;
                }

                try {
                    const { data: latestSub, error: subError } = await supabase
                        .from('subscriptions')
                        .select('*')
                        .eq('user_id', userId)
                        .order('end_date', { ascending: false })
                        .limit(1)
                        .single();

                    let endDate = latestSub ? new Date(latestSub.end_date) : new Date();
                    
                    const newEndDate = new Date(endDate.setDate(endDate.getDate() + daysToAdd));

                    const { error } = await supabase
                        .from('subscriptions')
                        .insert([{
                            user_id: userId,
                            start_date: new Date().toISOString().split('T')[0],
                            end_date: newEndDate.toISOString().split('T')[0]
                        }]);

                    if (error) throw error;

                    fetchAndRenderUserDetails();
                    extendDaysInput.value = '';
                } catch (error) {
                    console.error('Error extending subscription:', error.message);
                    const messageBox = document.createElement('div');
                    messageBox.classList.add('bg-red-200', 'text-red-800', 'p-3', 'rounded-xl', 'text-center', 'mb-4');
                    messageBox.textContent = 'خطا در تمدید اشتراک. لطفاً دوباره تلاش کنید.';
                    document.querySelector('main').prepend(messageBox);
                    setTimeout(() => messageBox.remove(), 5000);
                }
            });

            // Initial fetch
            fetchAndRenderUserDetails();
        });
    </script>
</body>
</html>
