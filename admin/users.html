<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل ادمین - اعضا</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
        .container {
            padding-left: 1rem;
            padding-right: 1rem;
        }
    </style>
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <meta name="robots" content="noindex, nofollow">

    <!-- Header -->
    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">
                <span id="gym-name">باشگاه</span> - پنل ادمین
            </h1>
            <div class="flex items-center space-x-4 space-x-reverse">
                <nav>
                    <a href="index.html" class="text-gray-600 hover:text-blue-800 transition-colors duration-200">داشبورد</a>
                    <a href="users.html" class="text-blue-600 hover:text-blue-800 font-bold transition-colors duration-200">اعضا</a>
                    <a href="reports.html" class="text-gray-600 hover:text-blue-800 transition-colors duration-200">گزارشات</a>
                    <a href="admins.html" class="text-gray-600 hover:text-blue-800 transition-colors duration-200">ادمین‌ها</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 flex-grow">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">مدیریت اعضا</h2>
        
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-6">
            <!-- Search Input -->
            <div class="mb-4">
                <input type="text" id="user-search-input" placeholder="جستجو بر اساس نام یا کد عضویت..." class="w-full p-3 rounded-full border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <!-- Users Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white rounded-lg">
                    <thead>
                        <tr class="bg-gray-100 text-right">
                            <th class="py-3 px-6 text-gray-600 font-bold">نام و نام خانوادگی</th>
                            <th class="py-3 px-6 text-gray-600 font-bold">کد عضویت</th>
                            <th class="py-3 px-6 text-gray-600 font-bold">وضعیت</th>
                            <th class="py-3 px-6 text-gray-600 font-bold">عملیات</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body" class="divide-y divide-gray-200">
                        <!-- User rows will be generated by JS -->
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            <div class="mt-4 flex justify-center space-x-2 space-x-reverse" id="pagination-controls">
                <!-- Pagination buttons will be generated by JS -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="p-4 text-center text-gray-500 text-sm">
        <p>&copy; 2023 پلتفرم مدیریت باشگاه. تمامی حقوق محفوظ است.</p>
    </footer>

    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Supabase configuration
            const SUPABASE_URL = 'https://mchjfnbbfmslocmexwxs.supabase.co'; 
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jaGpmbmJiZm1zbG9jbWV4d3hzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3ODk4ODcsImV4cCI6MjA3MTM2NTg4N30.IzJfkGRfyS7fLdTXu0yckGwKRFVt_wMFLZY8g68qBnM'; 
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const usersTableBody = document.getElementById('users-table-body');
            const searchInput = document.getElementById('user-search-input');

            // Fetch and render users
            async function fetchAndRenderUsers(searchQuery = '') {
                try {
                    let query = supabase.from('users').select('*');

                    if (searchQuery) {
                        query = query.or(`full_name.ilike.%${searchQuery}%,membership_code.ilike.%${searchQuery}%`);
                    }

                    const { data: users, error } = await query;
                    if (error) throw error;

                    usersTableBody.innerHTML = ''; // Clear table
                    if (users.length === 0) {
                        usersTableBody.innerHTML = '<tr><td colspan="4" class="py-4 text-center text-gray-500">هیچ کاربری یافت نشد.</td></tr>';
                        return;
                    }

                    users.forEach(user => {
                        const row = document.createElement('tr');
                        row.classList.add('hover:bg-gray-50');

                        const statusText = user.is_active ? 'فعال' : 'غیرفعال';
                        const statusColor = user.is_active ? 'text-green-500' : 'text-red-500';
                        
                        row.innerHTML = `
                            <td class="py-4 px-6 text-gray-700 font-medium">${user.full_name}</td>
                            <td class="py-4 px-6 text-gray-500">${user.membership_code}</td>
                            <td class="py-4 px-6 font-bold ${statusColor}">${statusText}</td>
                            <td class="py-4 px-6">
                                <button class="toggle-status-btn bg-blue-500 text-white py-1 px-3 rounded-full text-sm hover:bg-blue-600 transition-colors duration-200" data-user-id="${user.id}" data-is-active="${user.is_active}">
                                    تغییر وضعیت
                                </button>
                                <a href="user.html?id=${user.id}" class="text-blue-500 hover:text-blue-700 transition-colors duration-200 ml-2">جزئیات</a>
                            </td>
                        `;
                        usersTableBody.appendChild(row);
                    });
                } catch (error) {
                    console.error('Error fetching users:', error.message);
                    usersTableBody.innerHTML = `<tr><td colspan="4" class="py-4 text-center text-red-500">خطا در بارگذاری اطلاعات: ${error.message}</td></tr>`;
                }
            }
            
            // Handle status toggle
            usersTableBody.addEventListener('click', async (e) => {
                if (e.target.classList.contains('toggle-status-btn')) {
                    const userId = e.target.dataset.userId;
                    const isActive = e.target.dataset.isActive === 'true';
                    
                    try {
                        const { data, error } = await supabase
                            .from('users')
                            .update({ is_active: !isActive })
                            .eq('id', userId);
                        
                        if (error) throw error;
                        
                        // Re-fetch and re-render the list to show the change
                        fetchAndRenderUsers(searchInput.value);
                    } catch (error) {
                        console.error('Error toggling user status:', error.message);
                        // Using a custom modal or message box instead of alert()
                        const messageBox = document.createElement('div');
                        messageBox.classList.add('bg-red-200', 'text-red-800', 'p-3', 'rounded-xl', 'text-center', 'mt-4');
                        messageBox.textContent = 'خطا در تغییر وضعیت کاربر.';
                        document.querySelector('main').prepend(messageBox);
                        setTimeout(() => messageBox.remove(), 5000);
                    }
                }
            });

            // Handle search input
            searchInput.addEventListener('input', (e) => {
                const searchQuery = e.target.value;
                fetchAndRenderUsers(searchQuery);
            });

            // Initial fetch
            fetchAndRenderUsers();
        });
    </script>
</body>
</html>
