<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل ادمین - ادمین‌ها</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
    </style>
    <!-- CSS and JS modules -->
    <link rel="stylesheet" href="../assets/vazirmatn.css">
    <link rel="stylesheet" href="../user/styles.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <meta name="robots" content="noindex, nofollow">

    <!-- Header -->
    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">
                <span id="gym-name">باشگاه</span> - پنل ادمین
            </h1>
            <div class="flex items-center space-x-4 space-x-reverse">
                <nav class="hidden md:flex space-x-4 space-x-reverse">
                    <a href="admins-index.html" class="text-gray-600 hover:text-blue-500 font-bold">داشبورد</a>
                    <a href="users.html" class="text-gray-600 hover:text-blue-500 font-bold">اعضا</a>
                    <a href="admins.html" class="text-gray-600 hover:text-blue-500 font-bold">مدیران</a>
                    <a href="reports.html" class="text-gray-600 hover:text-blue-500 font-bold">گزارشات</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 flex-grow">
        <div class="bg-white p-6 rounded-2xl shadow-lg">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">مدیریت مدیران</h2>

            <!-- Add Admin Form -->
            <form id="add-admin-form" class="mb-6">
                <label for="admin-email-input" class="block text-lg font-medium text-gray-700 mb-2">افزودن مدیر جدید</label>
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="email" id="admin-email-input" placeholder="ایمیل مدیر" required class="w-full p-3 rounded-full border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-full font-bold hover:bg-blue-600 transition-colors duration-200">
                        افزودن ادمین
                    </button>
                </div>
            </form>
            
            <!-- Admins Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white rounded-lg">
                    <thead>
                        <tr class="bg-gray-100 text-right">
                            <th class="py-3 px-6 text-gray-600 font-bold">ایمیل</th>
                            <th class="py-3 px-6 text-gray-600 font-bold">نقش</th>
                            <th class="py-3 px-6 text-gray-600 font-bold">تاریخ افزودن</th>
                        </tr>
                    </thead>
                    <tbody id="admins-table-body" class="divide-y divide-gray-200">
                        <!-- Admin rows will be generated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="p-4 text-center text-gray-500 text-sm">
        <p>&copy; 2025 پلتفرم مدیریت باشگاه. تمامی حقوق محفوظ است.</p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="../user/app.js"></script>
</body>
</html>
