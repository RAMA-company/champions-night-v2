<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل ادمین - جزئیات کاربر</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
    </style>
    <!-- CSS and JS modules -->
    <link rel="stylesheet" href="../assets/vazirmatn.css">
    <link rel="stylesheet" href="../user/styles.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <meta name="robots" content="noindex, nofollow">

    <!-- Header -->
    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">
                <span id="gym-name">باشگاه</span> - پنل ادمین
            </h1>
            <div class="flex items-center space-x-4 space-x-reverse">
                <nav class="hidden md:flex space-x-4 space-x-reverse">
                    <a href="admins-index.html" class="text-gray-600 hover:text-blue-500 font-bold">داشبورد</a>
                    <a href="users.html" class="text-gray-600 hover:text-blue-500 font-bold">اعضا</a>
                    <a href="admins.html" class="text-gray-600 hover:text-blue-500 font-bold">مدیران</a>
                    <a href="reports.html" class="text-gray-600 hover:text-blue-500 font-bold">گزارشات</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 flex-grow">
        <h2 class="text-3xl font-bold text-gray-800 mb-6" id="user-detail-name"></h2>
        <div class="bg-white p-6 rounded-2xl shadow-lg flex flex-col md:flex-row gap-6">
            
            <!-- User Info and Actions -->
            <div class="md:w-1/2 space-y-4">
                <div class="bg-gray-50 p-4 rounded-lg" id="user-info-display">
                    <!-- User details will be displayed here by JS -->
                </div>
                <div class="flex gap-4">
                    <button id="edit-user-btn" class="flex-1 bg-yellow-500 text-white py-2 px-4 rounded-full font-bold hover:bg-yellow-600 transition-colors duration-200">ویرایش</button>
                    <button id="deactivate-user-btn" class="flex-1 bg-orange-500 text-white py-2 px-4 rounded-full font-bold hover:bg-orange-600 transition-colors duration-200">غیرفعال کردن</button>
                    <button id="delete-user-btn" class="flex-1 bg-red-500 text-white py-2 px-4 rounded-full font-bold hover:bg-red-600 transition-colors duration-200">حذف</button>
                </div>
            </div>

            <!-- Subscription Management -->
            <div class="md:w-1/2 space-y-4">
                <h3 class="text-2xl font-bold text-gray-800">مدیریت اشتراک</h3>
                <div class="bg-gray-50 p-4 rounded-lg space-y-4">
                    <div class="flex items-center gap-2">
                        <label for="extend-days-input" class="text-gray-700 whitespace-nowrap">تمدید:</label>
                        <input type="number" id="extend-days-input" placeholder="تعداد روز" class="flex-grow p-2 rounded-full border border-gray-300">
                        <button id="extend-sub-btn" class="bg-green-500 text-white py-2 px-4 rounded-full font-medium hover:bg-green-600 transition-colors duration-200">تمدید</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full">
                            <thead>
                                <tr class="bg-gray-100 text-right">
                                    <th class="py-2 px-4">تاریخ شروع</th>
                                    <th class="py-2 px-4">تاریخ پایان</th>
                                    <th class="py-2 px-4">وضعیت</th>
                                </tr>
                            </thead>
                            <tbody id="subscriptions-table-body" class="divide-y divide-gray-200">
                                <!-- Subscription rows will be generated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="p-4 text-center text-gray-500 text-sm">
        <p>&copy; 2025 پلتفرم مدیریت باشگاه. تمامی حقوق محفوظ است.</p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="../user/app.js"></script>
</body>
</html>
